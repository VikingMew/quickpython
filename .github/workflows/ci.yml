name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
      - "spec/**"
      - "tasks/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
      - "spec/**"
      - "tasks/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace

  test-python-core:
    name: Python integration tests (core)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build
      - name: Run extension registration test
        run: cargo run -- run test/test_extension_registration.py
      - name: Run examples
        run: |
          for f in examples/*.py; do
            echo "--- Running $f ---"
            cargo run -- run "$f"
          done

  test-python-demo:
    name: Python integration tests (demo + llm)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build -p quickpython-demo
      - name: Run LLM basic tests
        run: cargo run -p quickpython-demo -- quickpython-demo/test/test_llm_basic.py
      - name: Run LLM not configured test
        run: cargo run -p quickpython-demo -- quickpython-demo/test/test_llm_not_configured.py

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check
